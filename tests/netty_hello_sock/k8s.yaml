apiVersion: apps/v1
kind: Deployment
metadata:
  name: netty-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netty-backend
  template:
    metadata:
      labels:
        app: netty-backend
    spec:
      containers:
      - name: netty-container
        image: ldclakmal/netty-echo-backend:latest
        ports:
        - containerPort: 8688
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: "SSL"
          value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: netty-backend
spec:
  type: LoadBalancer
  ports:
  - port: 8688
  selector:
    app: netty-backend

