name: Docker Build Test

on:
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker version
        run: |
          docker version
      - name: Ballerina Build
        uses: ballerina-platform/ballerina-action@2201.1.0
        env:
          CI_BUILD: true
          WORKING_DIR: load-tests/ballerina_hello/src
        with:
          args:
            build
